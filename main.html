<!DOCTYPE html>
<html>
<head>
    <title>Clickable Planet Map</title>
</head>
<body>
    <h1>Click on the Planets and the Sun</h1>
    <img src="https://img.freepik.com/free-vector/solar-system-astronomy-banner_1284-14637.jpg?w=1060&t=st=1687367751~exp=1687368351~hmac=e4f51f6affc31269e7123015309b94ab539521a9b77d5fcdf7a6a223231de1d1" alt="Planet Map" usemap="#planetmap">

    <map name="planetmap">
        <!-- Sun -->
        <area shape="rect" coords="50,50,150,150" href="https://img.freepik.com/free-vector/realistic-sun-element-vector-gray-background_53876-118580.jpg?w=740&t=st=1687368133~exp=1687368733~hmac=942d9dd66e3c42fc28bdf634885036d9649fe07abe690b54bcc25205abbaf741" alt="Sun">

        <!-- Mercury -->

        <!-- Venus -->
